<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Port of Power</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #001f3f, #0074D9);
      color: white;
      overflow-x: hidden;
    }

    /* ✅ Hero Section */
    .hero {
      position: relative;
      text-align: center;
      padding: 60px 20px 100px;
      overflow: hidden;
    }

    /* ✅ CSS Waves (no file needed) */
    .waves {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 120px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 100% 50%;
      animation: waveAnimation 6s infinite linear;
      transform: rotate(0.5deg);
    }

    .waves::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 120px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 100% 50%;
      animation: waveAnimation 10s infinite linear reverse;
    }

    @keyframes waveAnimation {
      0% { transform: translateX(0) rotate(0.5deg); }
      100% { transform: translateX(-50%) rotate(0.5deg); }
    }

    /* ✅ Container */
    .container {
      text-align: center;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    /* ✅ Buttons */
    .btn {
      display: inline-block;
      background: #0074D9;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #005fa3;
    }

    /* ✅ Contact Form Hidden */
    #contact-form {
      display: none;
      background: white;
      color: black;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #contact-form input, #contact-form textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #contact-form button {
      background: #0074D9;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #contact-form button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <!-- ✅ Hero Section -->
  <div class="hero">
    <div style="display:flex;justify-content:center;align-items:center;gap:15px;">
      <img src="{{ url_for('static', filename='images/portofpower_logo.webp') }}" 
           alt="Port of Power Logo" 
           style="width:90px;height:90px;border-radius:50%;box-shadow:0 4px 10px rgba(0,0,0,0.3);">
      <h1 style="font-size:2.5rem;font-weight:bold;">Welcome to <span style="color:#00d4ff;">Port of Power</span></h1>
    </div>
    <div class="waves"></div>
  </div>

  <div class="container">
    <a href="{{ url_for('progress') }}" class="btn">Go to Client Dashboard</a>

    <!-- ✅ Contact Me Button -->
    <button class="btn" onclick="toggleContact()">Contact Me</button>

    <!-- ✅ Contact Form -->
    <form id="contact-form" method="POST" action="/contact">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    function toggleContact() {
      const form = document.getElementById('contact-form');
      form.style.display = (form.style.display === 'block') ? 'none' : 'block';
    }
  </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Port of Power</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="/static/css/output.css" rel="stylesheet">
  <style>
    /* keep background + smooth scroll; inline styles handle layout */
    body { background: linear-gradient(135deg, #001f3f 0%, #0074D9 100%); color: #fff; }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body>

  <!-- HERO -->
  <section style="min-height:72vh;display:flex;align-items:center;justify-content:center;padding:32px 16px 0;">
    <div style="width:100%;max-width:640px;text-align:center;">
      <!-- ✅ Fixed logo size -->
      <img
        src="{{ url_for('static', filename='images/portofpower_logo.webp') }}"
        alt="Port of Power Logo"
        style="width:80px;height:80px;border-radius:50%;box-shadow:0 4px 12px rgba(0,0,0,.25);margin:0 auto 16px;display:block;"
      >

      <h1 style="font-size:clamp(24px,4.5vw,36px);font-weight:800;margin:0 0 8px;">
        <span>⚡️</span> Welcome to <span style="color:#cfe2ff;">Port of Power</span>
      </h1>

      <p style="opacity:.92;margin:0 0 20px;font-size:16px;">
        Track your workouts. Stay consistent. Get stronger.
      </p>

      <!-- ✅ Compact centered buttons -->
      <div style="max-width:320px;margin:0 auto;display:grid;gap:12px;">
        <a href="{{ url_for('login') }}"
           style="display:block;text-align:center;padding:12px 16px;background:#2563eb;color:#fff;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.2);text-decoration:none;font-weight:600;">
          Go to Client Dashboard
        </a>
        <a href="#contact"
           style="display:block;text-align:center;padding:12px 16px;background:rgba(255,255,255,.12);color:#fff;border-radius:12px;text-decoration:none;font-weight:600;">
          Contact Me
        </a>
      </div>
    </div>
  </section>

  <!-- ✅ CONTACT in clean card -->
  <section id="contact" style="padding:48px 16px 64px;margin-top:48px;">
    <div style="max-width:640px;margin:0 auto;background:rgba(255,255,255,0.10);border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.25);backdrop-filter:blur(6px);">
      <h2 style="font-size:clamp(20px,3.5vw,28px);font-weight:700;margin:0 0 16px;">Get in touch</h2>

      <form method="POST" action="{{ url_for('contact') }}" style="display:grid;gap:12px;">
        <input type="text" name="name" placeholder="Your name"
               style="font-size:16px;width:100%;background:#fff;color:#111;border:none;border-radius:12px;padding:12px 16px;outline:none;" required>
        <input type="email" name="email" placeholder="Your email"
               style="font-size:16px;width:100%;background:#fff;color:#111;border:none;border-radius:12px;padding:12px 16px;outline:none;" required>
        <textarea name="message" placeholder="How can I help?"
                  style="font-size:16px;width:100%;background:#fff;color:#111;border:none;border-radius:12px;padding:12px 16px;outline:none;min-height:120px;resize:vertical;" required></textarea>
        <button type="submit"
                style="width:100%;background:#2563eb;color:#fff;font-weight:700;padding:12px;border:none;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.2);cursor:pointer;">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <footer style="text-align:center;opacity:.7;font-size:12px;padding-bottom:24px;">
    © Port of Power
  </footer>
</body>
</html>

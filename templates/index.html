<!DOCTYPE html>
<html>
<head>
  <title>Port of Power</title>
  <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
<div class="w-full max-w-4xl px-4">

  <div class="text-center">
    <img src="{{ url_for('static', filename='images/portofpower_logo.webp') }}" alt="Port of Power Logo"
         class="mx-auto mb-6 w-1/3 max-w-xs">

    <h1 class="text-3xl font-bold text-blue-600 mb-4">Welcome to Port of Power.</h1>
    <a href="{{ url_for('progress') }}"
       class="inline-block bg-black text-white px-6 py-2 rounded hover:bg-gray-800">
       Go to Client Dashboard
    </a>
  </div>

  <section id="contact" class="mt-8 bg-white shadow-md rounded p-6 max-w-md mx-auto">
    <h2 class="text-2xl font-semibold text-center mb-4 text-blue-600">Contact Me</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="text-center mb-4 text-sm text-{{ 'green-600' if category == 'success' else 'red-600' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/contact" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      <input type="email" name="email" placeholder="Your Email"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      <textarea name="message" placeholder="Your Message"
        class="w-full border border-gray-300 rounded px-3 py-2 h-24 focus:outline-none focus:ring-2 focus:ring-blue-400"
        required></textarea>
      <button type="submit" class="bg-black text-white px-4 py-2 rounded hover:bg-gray-800">
  Submit
</button>

    </form>
  </section>
</div>
</body>
</html>

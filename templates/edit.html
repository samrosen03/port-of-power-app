<!DOCTYPE html>
<html>
<head>
  <title>Edit Progress Entry</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md">

    <h1 class="text-2xl font-bold text-blue-600 mb-6 text-center">✏️ Edit Progress Entry</h1>

    <!-- ✅ Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 text-center text-sm text-{{ 'green-600' if category == 'success' else 'red-600' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- ✅ Edit Form -->
    <form method="POST" action="{{ url_for('edit_entry', entry_id=entry.id) }}" class="space-y-4">

      <input type="text" name="exercise" value="{{ entry.exercise }}"
             class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>

      <input type="number" name="weight" value="{{ entry.weight }}"
             class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>

      <input type="number" name="reps" value="{{ entry.reps }}"
             class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>

      <button type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200 w-full">
        Save Changes
      </button>
    </form>

    <!-- ✅ Cancel Button -->
    <div class="text-center mt-4">
      <a href="{{ url_for('progress') }}" class="text-gray-500 hover:underline">← Cancel and go back</a>
    </div>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Port of Power</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #001f3f, #0074D9);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    img.logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-bottom: 15px;
    }
    h1 {
      color: #0074D9;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background: #0074D9;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin: 5px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="{{ url_for('static', filename='images/portofpower_logo.webp') }}" alt="Port of Power Logo" class="logo">
    <h1>Welcome, {{ current_user.username }}!</h1>
    <p>You‚Äôre logged into your Port of Power Dashboard. Manage your workouts, track progress, and dominate your goals.</p>
<a href="{{ url_for('cardio') }}" 
   class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600">
   Cardio Tracker
</a>

    <!-- Dashboard Navigation Buttons -->
    <a href="{{ url_for('progress') }}" class="btn">üìä View Progress</a>
    <a href="{{ url_for('index') }}" class="btn">üè† Home</a>
    <a href="{{ url_for('logout') }}" class="btn" style="background:#ff4d4d;">üö™ Logout</a>
  </div>
</body>
</html>
